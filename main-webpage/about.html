    <style>
        div.move { position:absolute; }
        </style>
    <script language="javascript">
        var x = 5; //Starting x coord.
        var y = 5; //Starting y coord.
        var max_x = 1200; //maximum x coord.
        var max_y = 700; //maximum y coord.
        var xoffset = 10; //Move 10px every step
        var yoffset = 10; //Move 10px every step
        
        function go()
        {
            moveLogo1()
            moveLogo2()
            moveLogo3()
        }
        function moveLogo1() {
            x = x + xoffset;
            y = y + yoffset;
//Move the image to the new location
        document.getElementById("vic").style.top = y+'px';
        document.getElementById("vic").style.left = x+'px';
   
       
            if ((x+xoffset > max_x) || (x+xoffset < 0))
                xoffset *=-1;
            if ((y+yoffset > max_y) || (y+yoffset < 0))
                yoffset *=-1;
            window.setTimeout('moveLogo1()',100);

            }
        function moveLogo2() {
            x = x + xoffset;
            y = y + yoffset;   
            
        document.getElementById("lee").style.top = y+'px';
        document.getElementById("lee").style.left = x+'px';
            
           if ((x+xoffset > max_x) || (x+xoffset < 0))
                xoffset *=-1;
            if ((y+yoffset > max_y) || (y+yoffset < 0))
                yoffset *=-1;
            window.setTimeout('moveLogo2()',100);

            }
        function moveLogo3() {
            x = x + xoffset;
            y = y + yoffset;   
            
        document.getElementById("steph").style.top = y+'px';
        document.getElementById("steph").style.left = x+'px';
            
           if ((x+xoffset > max_x) || (x+xoffset < 0))
                xoffset *=-1;
            if ((y+yoffset > max_y) || (y+yoffset < 0))
                yoffset *=-1;
            window.setTimeout('moveLogo3()',100);

            }
        </script>
