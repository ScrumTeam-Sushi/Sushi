<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="contact.css">
    </head>
    
    <body>

        <h3>We'd love to hear your feedback!</h3>

        <div class="container">
        <form action="https://formbotapp.com/vd2APGxJVB6KHH8vZcqGGH1h/default" method="POST">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first name" placeholder="Your first name...">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last name" placeholder="Your last name...">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email...">


            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" placeholder="Write your comments..." style="height:200px"></textarea>
            <input type="submit" value="submit" >
        </form>    
            
        </div>

    </body>
</html>
